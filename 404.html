<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Oops! Page Not Found</h1>
  </header>

  <!-- Main content -->
  <main>
    <section>
      <p>We're sorry, but the page you are looking for doesn't exist or has been moved.</p>
      <p><a href="index.html">Return to Home</a></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 FunWorks Media Consulting</p>
  </footer>
  
  <!-- Scroll to top button -->
<button onclick="scrollToTop()" id="topBtn" title="Go to top">↑</button>

<!-- JavaScript for scroll -->
<script>
  // Show button when scrolled down
  window.onscroll = function () {
    document.getElementById("topBtn").style.display =
      window.scrollY > 100 ? "block" : "none";
  };

  // Scroll to top smoothly
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
</script>

</body>
</html>
